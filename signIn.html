<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNora : Your One-Stop Online Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="section-navbar">
        <section class="top_txt">
            <div class="head container">
                <div class="head_txt">
                    <p>Free shipping, 30-day return or refund gurantee.</p>
                </div>
                <div class="sing_in_up">
                    <a href="signIn.html">SIGN IN</a>
                    <a href="signUp.html">SIGN UP</a>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="navbar-brand">
                <a href="index.html">
                    <img src="./images/shopnora.jpg" alt="shopnora logo" class="logo" width="80%" height="auto">
                </a>
            </div>

            <nav class="navbar">
                <ul>
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">about</a>
                    </li>

                    <li class="nav-item">
                        <a href="products.html" class="nav-link">products</a>
                    </li>

                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="login-page">
        <div class="cart">
        <img src="./public/images/ecompost.png" alt="cart" class="cart-image">
        </div>
        <div class="login-container">
            <div class="signIn-container">
                <h1>Login In</h1>
                <div class="input-field">
                    <label for="myemail"> Enter Email Address
                        <input type="email" id="myemail" placeholder="Enter Email" name="myemail" size="30">
                    </label>
                    <br> <br>
                    <label for="mypassword"> Enter Your Password
                        <input type="password" id="mypassword" placeholder="Enter Password" name="password" size="30">
                    </label>
                </div>
                <div class="forgot-password">
                    <p><a href="#">Forgot your Password?</a></p>
                </div>
                <button class="login-btn">Login</button>

                <div class="signup">
                    <div class="or">
                        <span>OR</span>
                    </div>
                </div>
                <div class="account">
                    <p>Don't have an account?  <a href="#">Sign up now</a></p>
                     
                </div>

            </div>
         </div>
    </section>

</body>

</html>
